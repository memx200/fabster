<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Spacegame</title>
    <link rel="stylesheet" href="style.css" />

    <div id="controls">
      <button id="btnUp">
        <img
          id="btnUp"
          src="images/up-arrow.png"
          alt="Up"
          height="32px"
          width="32px"
        />
      </button>
      <button id="btnDown">
        <img
          id="btnUp"
          src="images/down-arrow.png"
          alt="Up"
          height="32px"
          width="32px"
        />
      </button>
    </div>

    <script>
      let KEY_SPACE = false; // 32
      let KEY_UP = false; // 38
      let KEY_DOWN = false; // 40
      let canvas;
      let ctx;
      let backgroundImage = new Image();

      let rocket = {
        x: 50,
        y: 360,
        width: 100,
        height: 50,
        src: "images/Ship.png",
        img: new Image(), // create an Image object for the rocket
      };

      let shot = []; // changed to an array for multiple shots

      let ufos = [
        {
          x: 800,
          y: 360,
          width: 100,
          height: 40,
          src: "images/Ufo.png",
          img: new Image(), // create an Image object for each UFO
        },
      ];

      let btnUp = document.getElementById("btnUp");
      let btnDown = document.getElementById("btnDown");
      let btnSpace = document.getElementById("btnSpace");

      btnUp.addEventListener("touchstart", function () {
        KEY_UP = true;
      });

      btnUp.addEventListener("touchend", function () {
        KEY_UP = false;
      });

      btnDown.addEventListener("touchstart", function () {
        KEY_DOWN = true;
      });

      btnDown.addEventListener("touchend", function () {
        KEY_DOWN = false;
      });

      btnSpace.addEventListener("touchstart", function () {
        KEY_SPACE = true;
      });

      btnSpace.addEventListener("touchend", function () {
        KEY_SPACE = false;
      });

      document.onkeydown = function (e) {
        if (e.keyCode == 32) {
          // Leertaste gedr체ckt
          KEY_SPACE = true;
        } else if (e.keyCode == 38) {
          // Nach oben gedr체ckt
          KEY_UP = true;
        } else if (e.keyCode == 40) {
          // Nach unten gedr체ckt
          KEY_DOWN = true;
        }
      };

      document.onkeyup = function (e) {
        if (e.keyCode == 32) {
          // Leertaste losgelassen
          KEY_SPACE = false;
        } else if (e.keyCode == 38) {
          // Nach oben losgelassen
          KEY_UP = false;
        } else if (e.keyCode == 40) {
          // Nach unten losgelassen
          KEY_DOWN = false;
        }
      };

      function startGame() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        loadImage();
        setInterval(update, 1000 / 25);
        setInterval(createUfos, 5000);
        setInterval(checkForCollion, 1000 / 25);
        setInterval(checkForShoot, 1000 / 10);
        draw();
        // calculate
      }

      function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", setCanvasSize);

      function checkForCollion() {
        ufos.forEach(function (ufo) {
          // Kontrollieren, ob UFO mit Rakete kollidiert
          if (
            rocket.x < ufo.x + ufo.width &&
            rocket.x + rocket.width > ufo.x &&
            rocket.y < ufo.y + ufo.height &&
            rocket.y + rocket.height > ufo.y
          ) {
            rocket.img.src = "images/boom.png";
            // Rakete explodiert bei Kollision
            console.log("Collision!!!");
            ufos = ufos.filter((u) => u != ufo);
            // Ufo verschwindet bei Kollision
          }
          shot.forEach(function (shot) {
            // Kontrollieren, ob Laser mit Rakete kollidiert
            if (
              shot.x + shot.width > ufo.x &&
              shot.y + shot.height > ufo.y &&
              shot.x < ufo.x &&
              shot.y < ufo.y + ufo.height
            ) {
              ufo.hit = true;
              ufo.img.src = "images/boom.png";
              console.log("Collion!!!");

              shot.hit = true;
              shot.img.src = "";
              console.log("Collion!!!");

              setTimeout(() => {
                ufos = ufos.filter((u) => u != ufo);
              }, 500);
              setTimeout(() => {
                shot = shot.filter((u) => u != shot);
              }, 0);
            }
          });
        });
      }

      function checkForShoot() {
        if (KEY_SPACE) {
          let newShot = {
            x: rocket.x + rocket.width,
            y: rocket.y + rocket.height / 2,
            width: 20,
            height: 4,
            src: "images/Shot.png",
            img: new Image(),
          };
          newShot.img.src = newShot.src;

          shot.push(newShot);
        }
      }

      function update() {
        if (KEY_UP) {
          rocket.y -= 10;
        }
        if (KEY_DOWN) {
          rocket.y += 10;
        }
        ufos.forEach(function (ufo) {
          ufo.x -= 5;
        });
        shot.forEach(function (shot) {
          shot.x += 15;
        });
      }

      function createUfos() {
        // Zuf채llige Y-Koordinate im Bereich von 0 bis canvas.height - UFO height
        const randomY = Math.floor(Math.random() * (canvas.height - 40));

        ufos.push({
          x: 800,
          y: randomY,
          width: 100,
          height: 40,
          src: "images/Ufo.png",
          img: new Image(),
        });
        ufos[ufos.length - 1].img.src = ufos[ufos.length - 1].src;
      }

      function loadImage() {
        backgroundImage.src = "images/Background.jpg";
        rocket.img.src = rocket.src;
        ufos.forEach((ufo) => {
          ufo.img.src = ufo.src;
        });
      }

      function draw() {
        ctx.drawImage(backgroundImage, 0, 0);
        ctx.drawImage(
          rocket.img,
          rocket.x,
          rocket.y,
          rocket.width,
          rocket.height
        );

        // draw all UFOs
        ufos.forEach((ufo) => {
          // Ensure the image is loaded before drawing
          if (ufo.img.complete) {
            ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);
          }
        });

        shot.forEach(function (shot) {
          ctx.drawImage(shot.img, shot.x, shot.y, shot.width, shot.height);
        });

        requestAnimationFrame(draw);
      }
    </script>
  </head>

  <body onload="startGame()">
    <canvas id="canvas" width="960" height="720"></canvas>
  </body>
</html>
